<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/CSS/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="heading"><h1>Tic Tac Toe</h1></div>
    <div><p class="turn-message-text" data-turn-message-text>X turn</p></div>
    <div class="board x" data-board>
        <div class="cell data-cell x"></div>
        <div class="cell data-cell circle"></div>
        <div class="cell data-cell"></div>
        <div class="cell data-cell"></div>
        <div class="cell data-cell"></div>
        <div class="cell data-cell"></div>
        <div class="cell data-cell"></div>
        <div class="cell data-cell"></div>
        <div class="cell data-cell"></div>
    </div>
  
    <div class="endgame-message" data-endgame-message>
        <p class="endgame-message-text" data-endgame-message-text>X Won!</p>
        <button class="endgame-message-button" data-restart-button>
          Restart
        </button>
    </div>

    <script src="/assets/JS/index.js"></script>
  </body>
</html>
