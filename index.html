<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header id="heading">
        <h1>Tic Tac Toe</h1>
    </header>
    <div>
        <p class="score">Score:<br><span class="score-x">X: 0</span> | <span class="score-circle">O: 0</span></p>
    </div>
    <div>
        
    </div>
    <main id="main">
        <div class="game-area">
            <p class="turn-message-text">X turn</p>
            <div class="board data-board">
                <div class="cell data-cell"></div>
                <div class="cell data-cell"></div>
                <div class="cell data-cell"></div>
                <div class="cell data-cell"></div>
                <div class="cell data-cell"></div>
                <div class="cell data-cell"></div>
                <div class="cell data-cell"></div>
                <div class="cell data-cell"></div>
                <div class="cell data-cell"></div>
            </div>
        </div>
    </main>
    <div class="endgame-message data-endgame-message">
        <p class="endgame-message-text data-endgame-message-text">X Won!</p>
        <button class="endgame-message-button restart-button">
          Restart
        </button>
    </div>
    <footer>
        <div class="footer-content">
            <!-- <h4>Modern Tic-Tac-Toe</h4> -->
            <p>Copyright Â© 2022, Marco Gabarron Ltd.</p>
        </div>
    </footer>
    <script src="assets/JS/index.js"></script>
